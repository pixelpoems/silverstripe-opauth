---
Name: opauthroutes
After: framework/routes#rootroutes
---
# Config weirdness - confusing.
# Remember to replicate this path with no slashes in the Director rules.
Silverstripe\Opauth\Controllers\OpauthController:
  opauth_path: '/opauth/'
SilverStripe\Control\Director:
  rules:
    'opauth/strategy/$Strategy/$StrategyMethod': 'Silverstripe\Opauth\Controllers\OpauthController'
    'opauth/strategy/$Strategy': 'Silverstripe\Opauth\Controllers\OpauthController'
    'opauth': 'Silverstripe\Opauth\Controllers\OpauthController'
